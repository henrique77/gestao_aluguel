{% extends "base.html" %}

{% block title %}Add New Employee Records{% endblock title %}

{% block content %}
<div class="col-md-12">
    <form method="POST" class="post-form" action="/update/{{ap.id}}">
    {% csrf_token %}
    <div class="container">
        <div class="col-12">
            <h3>Detalhes do Aluguel</h3>
        </div>
        <div class="mb-3">
            <label>Nome do Locat√°rio:</label>
            <input type="text" class="form-control" name="name" id="id_name" required maxlength="100" value="{{ ap.locatario_nome }}" />
        </div>
        <div class="mb-3">
            <label>Valor:</label>
            <input type="number" step="0.01" class="form-control" name="valor" id="id_valor" required maxlength="10" value="{{ ap.valor_aluguel }}" />
        </div>
        <div class="mb-3">
            <label>Contato:</label>
            <input type="text" class="form-control" name="contato" id="id_contato" required maxlength="15" value="{{ ap.locatario_contato }}" />
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-success btn-lg">Alugar</button>
        </div>
    </div>
    </form>
</div>
{% endblock content %}
